<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Berlin, Germany">
    <meta name="keywords" content="love running, running club, berlin, germany">
    <meta name="author" content="T. K. Moraes de Lima">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="photos">
        <img src="assets/images/athletes.jpg" alt="Two athletes running together">
        <img src="assets/images/girls.jpg" alt="Three athletes at charity paint running festival">
        <img src="assets/images/runner3.jpg" alt="Solo male runner jogging on a beach">
        <img src="assets/images/man.jpg" alt="Man at charity paint running festival">
        <img src="assets/images/runner1.jpg" alt="Solo female runner jogging">
        <img src="assets/images/runner2.jpg" alt="Runners competing in Marathon">
        <img src="assets/images/runner4.jpg" alt="Solo female runner jogging on a beach">
        <img src="assets/images/running_gang.jpg"
            alt="Large group of runners taking part in a Marathon on a raining day">
        <img src="assets/images/mud-run.jpg" alt="Two athletes taking a mud selfie together">
    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></i></a>
            </li>
            <li>
                <a href="http://www.Instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/d59b843dee.js" crossorigin="anonymous"></script>
</body>

</html>
